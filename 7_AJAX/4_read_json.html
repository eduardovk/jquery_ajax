<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="#" id="total">Total $0</a>
    </header>

    <p>
        <span style="color:white;">//Simulando captura de arquivo não encontrado<br>
            //com método fail()
            <pre>
            </pre>
        </span>

    </p>


    <div class="item-box" data-id="">
        <div class="item-title"></div>
        <p></p>
        <div class="item-price"></div>
        <button>Add to cart</button>
    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $.ajax('4_destinations.json', {
                dataType: 'json',
                contentType: 'application/json',
                cache: false
            }).done(function(response){
                var html;
                $.each(response, function(index, element){
                    html = '<div class="item-box" data-id="'+element.id+'">';
                        html += '<div class="item-title">'+element.name+'</div>';
                        html += '<p>'+element.description+'</p>';
                        html += '<div class="item-price">'+element.price+'</div>';
                        html += '<button>Add to cart</button>';
                        html += '</div>';

                        $('body').append(html);
                    });
                });
            });
        </script>
    </body>
    </html>
